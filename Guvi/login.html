<!DOCTYPE html>
<head>
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript" src="js/login.js"></script>

<body style="background-image: url(assets/bground.jpg);">
    <div class="box">
    <img src="assets/user.png" class="user">
        <h1>Login Here</h1>
        <form name="myform" onsubmit="return lfun()" action="php/login.php" method="POST">
            <p>Username</p>
            <input class="form-control" type="text" name="uname" placeholder="Enter Username">
            <br>
            <p>Password</p>
            <input class="form-control" type="password" name="upswd" placeholder="Enter Password">

            <div id="errorBox"></div>
            <input class="form-control" type="submit" name="" value="Login">

            <br><br>
            <a href="register.html">Register for new account?</a>
        </form>
    </div>
    
</body>
</head>
</html>
